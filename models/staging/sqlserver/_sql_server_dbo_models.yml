version: 2

models:
  - name: addresses
    columns:
      - name: address_id
        data_type: varchar(50)
        data_tests:
          - unique
      - name: zipcode
        data_type: number
      - name: country
        data_type: varchar(50)
      - name: address
        data_type: varchar(150)
      - name: state
        data_type: varchar(50)
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: events
    columns:
      - name: event_id
        data_type: VARCHAR(50)
      - name: page_url
        data_type: VARCHAR(200)
      - name: event_type
        data_type: VARCHAR(50)
      - name: user_id
        data_type: VARCHAR(50)
      - name: product_id
        data_type: VARCHAR(50)
      - name: session_id
        data_type: VARCHAR(50)
      - name: created_at
      - name: order_id
        data_type: VARCHAR(50)
      - name: _fivetran_deleted
      - name: _fivetran_synced
    
  - name: orders
    columns:
      - name: order_id
      - name: shipping_service
      - name: shipping_cost
      - name: address_id
      - name: created_at
      - name: promo_id
        data_tests:
          - relationships:
              arguments:
                field: promo_id
                to: ref('promos')
      - name: estimated_delivery
      - name: order_cost
      - name: user_id
      - name: order_total
      - name: delivered_at
      - name: tracking_id
      - name: status
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: order_items
    columns:
      - name: order_id
      - name: product_id
      - name: quantity
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: products
    config:
      contract:
        enforced: true
    description: >
      Data about all products in demo.
    columns:
      - name: product_id
        data_tests:
          - not_null
        data_type: text
        constraints:
          - type: not_null
        description: >
          UUID for each unique product on platform.
      - name: product_name
        data_type: TEXT                      
        constraints:
          - type: not_null
        description: >
          Name of the product.
      - name: unit_price_usd
        data_type: real
        constraints:
          - type: not_null
        description: >
          Price of the product.
      - name: inventory
        data_type: NUMBER                      
        constraints:
          - type: not_null
        description: >
          Amount of the inventory we have for this product.
      - name: date_load
        data_type: TIMESTAMP_TZ
        constraints:
          - type: not_null   
        description: >
          Date that the data was loaded.

  - name: promos
    columns:
      - name: promo_id
        data_type: varchar(50)
      - name: discount
        data_type: float
      - name: status
        data_type: varchar(50)
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: users
    columns:
      - name: user_id
      - name: updated_at
      - name: address_id
      - name: last_name
      - name: created_at
      - name: phone_number
      - name: total_orders
      - name: first_name
      - name: email
      - name: _fivetran_deleted
      - name: _fivetran_synced
