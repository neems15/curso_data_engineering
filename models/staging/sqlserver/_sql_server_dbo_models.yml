version: 2

models:
  - name: addresses
    columns:
      - name: address_id
        data_tests:
          - unique
      - name: zipcode
      - name: country
      - name: address
      - name: state
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: events
    columns:
      - name: event_id
      - name: page_url
      - name: event_type
      - name: user_id
      - name: product_id
      - name: session_id
      - name: created_at
      - name: order_id
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: orders
    columns:
      - name: order_id
      - name: shipping_service
      - name: shipping_cost
      - name: address_id
      - name: created_at
      - name: promo_id
        data_tests:
          - relationships:
              arguments:
                field: promo_id
                to: ref('promos')
      - name: estimated_delivery
      - name: order_cost
      - name: user_id
      - name: order_total
      - name: delivered_at
      - name: tracking_id
      - name: status
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: order_items
    columns:
      - name: order_id
      - name: product_id
      - name: quantity
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: products
    columns:
      - name: product_id
      - name: price
      - name: name
      - name: inventory
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: promos
    columns:
      - name: promo_id
      - name: discount
      - name: status
      - name: _fivetran_deleted
      - name: _fivetran_synced

  - name: users
    columns:
      - name: user_id
      - name: updated_at
      - name: address_id
      - name: last_name
      - name: created_at
      - name: phone_number
      - name: total_orders
      - name: first_name
      - name: email
      - name: _fivetran_deleted
      - name: _fivetran_synced
