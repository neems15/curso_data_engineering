version: 2

models:
  - name: addresses
    columns:
      - name: address_id
        data_type: varchar(50)
        data_tests:
          - unique
      - name: zipcode
        data_type: number
      - name: country
        data_type: varchar(50)
      - name: address
        data_type: varchar(150)
      - name: state
        data_type: varchar(50)
      - name: _fivetran_deleted
        data_type: boolean
      - name: _fivetran_synced
        data_type: timestamp_tz(9)

  - name: events
    columns:
      - name: event_id
        data_type: VARCHAR(50)
      - name: page_url
        data_type: VARCHAR(200)
      - name: event_type
        data_type: VARCHAR(50)
      - name: user_id
        data_type: VARCHAR(50)
      - name: product_id
        data_type: VARCHAR(50)
      - name: session_id
        data_type: VARCHAR(50)
      - name: created_at
        data_type: timestamp_tz(9)
      - name: order_id
        data_type: VARCHAR(50)
      - name: _fivetran_deleted
        data_type: boolean
      - name: _fivetran_synced
        data_type: timestamp_tz(9)

  - name: orders
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""
      - name: shipping_service
        data_type: varchar
        description: ""
      - name: shipping_cost
        data_type: float
        description: ""
      - name: address_id
        data_type: varchar
        description: ""
        data_tests:
          - relationships:
              field: ref('stg_sql_server_dbo_addresses')
              to: orders
      - name: created_at
        data_type: timestamp_tz
        description: ""
      - name: promo_id
        data_type: varchar
        description: ""
        data_tests:
          - relationships:
              arguments:
                field: promo_id
                to: ref('promos')
      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: ""
      - name: order_cost
        data_type: float
        description: ""
      - name: user_id
        data_type: varchar
        description: ""
        data_tests:
          - relationships:
              field: ref('stg_sql_server_dbo_users')
              to: orders
      - name: order_total
        data_type: float
        description: ""
      - name: delivered_at
        data_type: timestamp_tz
        description: ""
      - name: tracking_id
        data_type: varchar
        description: ""
      - name: status
        data_type: varchar
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: ""
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: order_items
    description: ""
    columns:
      - name: order_id
        data_type: varchar
        description: ""
        data_tests:
          - relationships:
              field: ref('stg_sql_server_dbo_orders')
              to: order_items
      - name: product_id
        data_type: varchar
        description: ""
        data_tests:
          - relationships:
              field: ref('stg_sql_server_dbo_products')
              to: order_items
      - name: quantity
        data_type: number
        description: ""
      - name: _fivetran_deleted
        data_type: boolean
        description: ""
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: ""

  - name: products
    config:
      contract:
        enforced: true
    description: >
      Data about all products in demo.
    columns:
      - name: product_id
        data_type: text
        data_tests:
          - not_null
        constraints:
          - type: not_null
        description: >
          UUID for each unique product on the platform.

      - name: product_name
        data_type: text
        constraints:
          - type: not_null
        description: >
          Name of the product.

      - name: unit_price_usd
        data_type: real
        constraints:
          - type: not_null
        description: >
          Price of the product in USD.

      - name: inventory
        data_type: number
        constraints:
          - type: not_null
        description: >
          Amount of inventory available for this product.

      - name: date_load
        data_type: timestamp_tz
        constraints:
          - type: not_null
        description: >
          Date when the data was loaded.

      - name: _fivetran_deleted
        data_type: boolean
        description: >
          Flag indicating if the record was deleted in the source system.

      - name: _fivetran_synced
        data_type: timestamp_tz
        description: >
          Timestamp indicating when the record was last synced by Fivetran.

