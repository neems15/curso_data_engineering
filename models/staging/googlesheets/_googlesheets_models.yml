version: 2

models:
  - name: budget
    columns:
      - name: _row
        data_tests:
          - not_null
          - unique
      - name: product_id         
        data_tests:
          - not_null
          - relationships:
                to: ref('stg_sql_server_dbo__products')
                field: product_id  
      - name: quantity
        data_tests:
          - not_null
          - positive_values    
      - name: month
        data_tests:
          - not_null
      - name: date_load
        data_tests:
          - not_null